<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" >Student Management System</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Staff
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/staff/new}">New Staff<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/staff/all}">Staff<span class="sr-only"></span></a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Parent
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/staff/parent/new}">New Parent<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/staff/parent/list}">Parent<span class="sr-only"></span></a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Student
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/staff/student/new}">New Student<span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/staff/student/all}">Student<span class="sr-only"></span></a>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<br>
<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center"> Create Parent</h2>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/parent/save}" th:object="${parent}">
                    <div class="form-group mb-3">
                        <label class="form-label"> Parent First Name</label>
                        <input class="form-control" id="firstName" name="firstName" placeholder="Enter Your First Name" type="text" th:field="*{firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                           th:errors="*{firstName}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label"> Parent Last Name</label>
                        <input class="form-control" id="lastName" name="lastName" placeholder="Enter Your Last Name" type="text" th:field="*{lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                           th:errors="*{lastName}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label"> Parent User Name</label>
                        <input class="form-control" id="userName" name="userName" placeholder="Enter Your User Name" type="text" th:field="*{userName}">
                        <p th:if="${#fields.hasErrors('userName')}" class="text-danger"
                           th:errors="*{userName}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label"> Parent Email</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter Your Email Address" type="text" th:field="*{email}">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
