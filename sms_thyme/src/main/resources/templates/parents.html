<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parent Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<!--// br//-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" >Student Management System</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Parent
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/parent/new}">New Parent<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/parent/list}">Parent<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Student
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="nav-link" th:href="@{/student/new}">New Student <span class="sr-only"></span></a></li>
                        <li>
                            <a class="nav-link" th:href="@{/student/list}">Student List<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<br>
<div class="snippet-container">
    <div class="row">
        <h1>List Of Parents</h1>
    </div>

    <br>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Parent First Name</th>
            <th>Parent Last Name</th>
            <th>Parent UserName</th>
            <th>Parent Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parent: ${parents}">
            <td th:text="${parent.firstName}"></td>
            <td th:text="${parent.lastName}"></td>
            <td th:text="${parent.userName}"></td>
            <td th:text="${parent.email}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/parent/{parentId}/edit(parentId=${parent.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/parent/{parentId}/delete(parentId=${parent.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
