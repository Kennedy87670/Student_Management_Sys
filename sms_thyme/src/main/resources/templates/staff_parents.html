<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parent Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Parent Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/staff/new}">New Staff<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/staff/all}">Staff<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/staff/parent/new}">New Parent<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/staff/parent/list}">Parent<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/staff/student/new}">New Student<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/staff/student/all}">Student<span class="sr-only"></span></a>
        </ul>
    </div>
</nav>

<br>
<div class="snippet-container">
    <div class="row">
        <h1>List Of Parents</h1>
    </div>

    <br>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Parent First Name</th>
            <th>Parent Last Name</th>
            <th>Parent UserName</th>
            <th>Parent Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parent: ${parents}">
            <td th:text="${parent.firstName}"></td>
            <td th:text="${parent.lastName}"></td>
            <td th:text="${parent.userName}"></td>
            <td th:text="${parent.email}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/parent/{parentId}/edit(parentId=${parent.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
